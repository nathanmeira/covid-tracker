<script>
    const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
    const nome = document.querySelector('#nome');

    checkSection();
    showDropdown();

    function goBack() {
        window.location.href = "sintomas.html"
    }

    paragrafoMensagem.innerHTML = 'Após preencher os dados solicitados, clique em "Salvar"'

    async function criarSintoma() {
        const URL = `/api/sintomas`;
        const usuario = {
            'nome': nome.value
        };
        const postRequest = {
            method: 'POST',
            body: JSON.stringify(usuario),
            headers: { 'Content-type': 'application/json' }
        };
        fetch(URL, postRequest)
            .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
            .then(resposta => resposta.json())
            .then(goBack)
            .catch(function(error) {
                paragrafoMensagem.innerHTML = `Erro ao criar sintoma. + ${error.message}`;
                alert('Erro ao criar sintoma. Erro: ' + error.message);
            });
    }
</script>
