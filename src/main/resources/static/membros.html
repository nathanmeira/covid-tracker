                            <th scope="col">CIDADE</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col">Nº MATRICULA / FUNCIONAL</th>
                            <th scope="col">TIPO</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaUsuario"></tbody>
                </table>
                <p id="paragrafoMensagem"></p>
            </div>
        </div>

<script>
    $(document).ready( function () {
        $('#membros').DataTable();
    } );

    const corpoTabela = document.querySelector('#corpoTabelaUsuario');
    const paragrafoMensagem = document.querySelector('#paragrafoMensagem');

    getUsuarios();

    async function getUsuarios() {
        const URL = `/api/usuarios`;
        fetch(URL)
            .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;})
            .then(resposta => resposta.json())
            .then(jsonResponse => fillTable(jsonResponse))
            .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar usuários (código " + error.message + ")";});
    }

    function fillTable( usuarios ) {
        let linhasTabela = '';
        let n = usuarios.length;
        for (let i = 0; i < n; i++) {
            let user = usuarios[i];
            let userType = user.idTipoUsuario;
            if (userType === 1){
                userType = 'Admin';
            }else if (userType === 2 ){
                userType = 'Membro';
            } else {
                userType = 'Professor';
            }
            let data = new Date(user.dataNasc);
            linhasTabela +=
                '<tr>' +
                '<td>' + user.nome + '</td>' +
                '<td>' + user.setor + '</td>' +
                `<td title="${user.senha}"> ******* </td>` +
                '<td>' + data.toLocaleDateString() + '</td>' +
                '<td>' + user.cidade   + '</td>' +
                '<td>' + user.estado   + '</td>' +
                '<td>' + user.matricula + '</td>' +
                '<td>' + userType + '</td>' +
                '</tr>';
        }
        corpoTabela.innerHTML = linhasTabela;
    }
    
    function sweetImportarUsuarios(){
        Swal.fire({
            title: 'Escolha um arquivo CSV para cadastrar membros',
            input: 'file',
            showCancelButton: true,
            confirmButtonText: 'Enviar',
            cancelButtonText: 'Cancelar',
            showLoaderOnConfirm: true,
            preConfirm: (login) => {
              console.log(login)
              var data = new FormData();
              data.append('file', login);
              return fetch(`api/usuarios/csv`, {
                    "method": "POST",
                    "body": data
                  })
                .then(response => {
                  if (!response.ok) {
                    throw new Error(response.statusText)
                  }
                  return response.json()
                })
                .catch(error => {
                  Swal.fire({
                    title: 'Ops!',
                    text: 'Um erro inesperado ocorreu!',
                    icon: 'error',
                    confirmButtonText: 'Ok',
                    confirmButtonColor: '#d33'
                  })
                })
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: 'Sucesso!',
              text: 'Usuários salvos com sucesso!',
              icon: 'success',
              confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                  window.location.reload();
                }
             })
          }
        })
    }    

</script>
