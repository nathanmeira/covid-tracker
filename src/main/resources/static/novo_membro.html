    <head>
        <title>Index</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="tracker.html">COVID TRACKER</a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li><a href="tracker.html" class="nav-link text-white">Início</a></li>
                    <li><a href="#" class="nav-link text-white">Histórico</a></li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opções
                        </button>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/membros.html">CADASTRO DE MEMBROS</a>
                            <a class="dropdown-item" href="/sintomas.html">CADASTRO DE SINTOMAS</a>
                            <a class="dropdown-item" href="/relatorios.html">RELATÓRIOS</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">SAIR</a>
                        </div>
                    </li>
                </ul>
        </div>

    </nav>

    <body>
        <header class="container mt-5">
            <div class="row">
                <h3><b>Cadastro Novo Membro</b></h3>
            </div>
        </header>


        <div class="d-flex w-100 h-100 p-3 mx-auto justify-content-center flex-column">
            <div class="pt-5 mx-auto clean-table">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="txtId">ID</label>
                            <input type="number" class="form-control" id="txtId">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="txtMatricula">Matrícula</label>
                            <input type="number" class="form-control" id="txtMatricula">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtNome">Nome</label>
                            <input type="text" class="form-control" id="txtNome">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtSenha">Senha</label>
                            <input type="password" class="form-control" id="txtSenha">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="txtSetor">Setor</label>
                            <input type="text" class="form-control" id="txtSetor">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txtTipo">Tipo</label>
                            <select class="form-control" id="txtTipo">
                                <option></option>
                                <option>Admin</option>
                                <option>Membro</option>
                                <option>Professor</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="txtDataNasc">Data de Nascimento</label>
                            <input type="date" class="form-control" id="txtDataNasc">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtEstado">Estado</label>
                            <input type="text" class="form-control" id="txtEstado">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtCidade">Cidade</label>
                            <input type="text" class="form-control" id="txtCidade">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Salvar" onclick="salvarUsuario()" id="#btnSalvar">Salvar</button>
                    <button type="submit" class="btn btn-outline-secondary" value="Voltar" onclick="goBack()" id="#btnVoltar">Voltar</button>
                </form>


            </div>
        </div>
    </body>

</html>

<script>
    function goBack() {
        window.history.back();
    }
</script>
